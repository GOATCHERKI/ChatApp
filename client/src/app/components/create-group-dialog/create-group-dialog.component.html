<h2 mat-dialog-title class="text-2xl font-bold text-blue-700 mb-2">Create Group Chat</h2>
<div mat-dialog-content class="bg-gray-50 rounded-lg p-4">
  <div class="mb-6">
    <label class="block text-sm font-semibold text-gray-700 mb-2">Group Name</label>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Group Name</mat-label>
      <input matInput [(ngModel)]="groupName" placeholder="Enter group name" />
    </mat-form-field>
  </div>

  <div class="mb-6">
    <label class="block text-sm font-semibold text-gray-700 mb-2">Add Members</label>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Select Users</mat-label>
      <mat-select [(ngModel)]="selectedUsers" multiple>
        <mat-option *ngFor="let user of users" [value]="user.id">
          <div class="flex items-center gap-2">
            <img [src]="user.profilePictureUrl || user.profilePic || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png'" class="h-7 w-7 rounded-full border border-gray-300" />
            <span class="text-gray-800">{{ user.fullName }}</span>
          </div>
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="mb-6">
    <label class="block text-sm font-semibold text-gray-700 mb-2">Group Type</label>
    <mat-radio-group [(ngModel)]="groupType" class="flex gap-6">
      <mat-radio-button value="private">Private</mat-radio-button>
      <mat-radio-button value="public">Public</mat-radio-button>
    </mat-radio-group>
  </div>
</div>
<div mat-dialog-actions align="end" class="flex gap-3 mt-4">
  <button mat-stroked-button color="warn" (click)="onCancel()" class="px-6">Cancel</button>
  <button mat-flat-button color="primary" (click)="onCreate()" [disabled]="!groupName || selectedUsers.length === 0" class="px-6">Create</button>
</div>
