<form #userForm="ngForm" (ngSubmit)="login()" class="md:flex justify-center px-20 bg-white gap-10">
    <div class="h-auto w-3/5 mt-8" style="background-image: url('assets/icons/register.svg'); background-repeat: no-repeat; background-size: contain; background-position: bottom; background-color: white;">
    </div>
    <div class="bg-white m-10 rounded w-1/4 flex flex-col gap-3 shadow-sm dop-shadow-md">
        <div class="text-center mt-10">
            <i class="material-icons text-5xl text-blue-500">login</i>

            <div class="text-2xl my-2 font-medium">
                Login
            </div>
        </div>
        <div class="w-full px-3">
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput required name="email" [(ngModel)]="email" #emailModel="ngModel" placeholder="Email"/>
                @if(emailModel.errors?.['required']) {
                    <mat-error>Email is required</mat-error>
                }
            </mat-form-field>
            
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput required [type]="hide()?'password':'text'" name="password" [(ngModel)]="password"  #passwordModel="ngModel" placeholder="Password"/>
                @if(passwordModel.errors?.['required']) {
                    <mat-error>Password is required</mat-error>
                }
                <button (click)="togglePassword($event)" type="button" matSuffix class="mat-icon-button">
                    <img [src]="hide()?'assets/icons/icons8-eye-24.png':'assets/icons/icons8-hide-password-24.png'" class="w-6 h-6 cursor-pointer" />
                </button>
            </mat-form-field>    

         <button
                type="submit"
                [disabled]="!userForm.valid" 
                class="w-full mt-4 py-3 rounded-lg font-semibold text-lg shadow-lg hover:bg-blue-500 hover:text-white transition-transform hover:scale-105 bg-gray-50 text-blue-500 flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                Login
            </button>

            <p class="text-center text-sm mt-4">
                Don't have an account? 
                <a [routerLink]="'/register'" class="text-blue-500 hover:underline">Register</a>
            </p>
        </div>
    </div>
</form>
